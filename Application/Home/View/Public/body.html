<block name="header"></block>
<div id="main-container" class="container">
    <div class="row">
        <block name="side">
        <!-- 左侧 nav
        ================================================== -->
            <div class="span3 bs-docs-sidebar">
                <block name="publish"></block>
                <ul class="nav nav-list bs-docs-sidenav">
                    {:W('Category/lists', array($category['id'], ACTION_NAME == 'index'))}
                </ul>
            </div>
        </block>
        <block name="body"></block>
    </div>
</div>

<script type="text/javascript">
$(function(){
    $(window).resize(function(){
        $("#main-container").css("min-height", $(window).height() - $('.header').height() - $('.footer').height()-22);
    }).resize();
});
$(function(){

    $('#nav .first').children().css('margin','20px 0');
    $('#nav .father').parent().hover(function(){
        $(this).find('.father').css('border-color','#ccc');
        $(this).find('.father').css('background','#fff');
        $(this).find('.father').next().slideDown();
    },function(){
        $(this).find('.son').hide();
        $(this).find('.father').css('border-color','#F5F5F5');
        $(this).find('.father').css('background','#F5F5F5');
    });

    //退出
    $('.exit').click(function(){
        $.removeCookie('user');
        location = 'index.php';
    });
})

</script>
